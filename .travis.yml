language: bash
services: docker
branches:
  only:
  - develop

env:
  - VARIANT=php5.4/apache
  - VARIANT=php5.4/fpm
  - VARIANT=php5.5/apache
  - VARIANT=php5.5/fpm
  - VARIANT=php5.5/fpm-alpine
  - VARIANT=php5.6/apache
  - VARIANT=php5.6/fpm
  - VARIANT=php5.6/fpm-alpine
  - VARIANT=php7.0/apache
  - VARIANT=php7.0/fpm
  - VARIANT=php7.0/fpm-alpine
  - VARIANT=php7.1/apache
  - VARIANT=php7.1/fpm
  - VARIANT=php7.1/fpm-alpine
  - VARIANT=php7.2/apache
  - VARIANT=php7.2/fpm
  - VARIANT=php7.2/fpm-alpine
  - VARIANT=latest

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - if [ "$VARIANT" == "latest" ]; then cd php7.2/apache; else cd "$VARIANT"; fi
  - slash='/'; tag="${VARIANT//$slash/-}"; image="tfirdaus/wp-docklines:$tag"

script:
  - travis_retry docker build -t "$image" .

after_script:
  - docker images
  - docker run "$image" /bin/sh -c "php --version; wp --version --allow-root; phpunit --version; phpcs --version; node -v; npm -v; svn --version; git --version"

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push "$image";
    fi

